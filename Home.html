      crossorigin="anonymous"
    ></script>
    <title>Image caption generator</title>
  </head>
  <body>

    <div id="nav">
      <nav class="navbar navbar-expand-lg bg-info shadow-lg p-3 mb-5 bg-body">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IMAGIFY</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="p.html">Privacy Policy</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="input">
      <div class="inputview ">
        <form>
            <div class="container overflow-hidden text-center">
                <div class="row">
                  <div class="col col-lg-6 col-md-6 col-sm-12">
                   <div class="p-3 border bg-light">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Image</label>
                        <input
                          type="file"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                        />
                      </div>
                   </div>
                   <center>
                    <button type="submit" class="btn btn-primary mt-5 mb-3">Generate</button>
                    </center>
                  </div>
                </form>
                  <div class="col col-lg-6 col-md-6 col-sm-12
                  ">
                    <div class="p-3 border bg-light">
                        <div class="mb-3">
                            <center>
                                <img
                                  src="test.jpg"
                                  class="img-thumbnail"
                                  width="400px"
                                  height="400px"
                                />
                              </center>
                    </div>
                  </div>
                </div>  

                <div class="row mt-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Your Caption will generate here........" aria-label="Username" aria-describedby="basic-addon1" disabled>
                    </div>
                </div>
        
      </div>
    </div>

    <div id="footer">
        <h6 class="text-light bg-black mt-3 mb-0 pb-2 pt-2 ">
